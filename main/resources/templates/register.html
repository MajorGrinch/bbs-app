<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kevin BBS</title>
    <link th:replace="base::boostrap-css"/>
    <style>
        .validationError{
            color: red;
        }
    </style>
</head>

<body>
<div th:include="base::bbs-navbar"></div>

<br>
<div class="col-md-4 offset-md-4">

    <div class="text-center">
        <h1>Register</h1>
    </div>

    <form method="POST" th:action="@{/auth/registerUser}" id="registerForm" th:object="${registrationForm}">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" th:field="*{username}" >
            <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <label for="passwordInput1">Password: </label>
            <input type="password" class="form-control" id="passwordInput1" th:field="*{password}"/>
            <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label for="passwordInput2">Confirm password: </label>
            <input type="password" class="form-control" id="passwordInput2" th:field="*{confirm_password}"/>
            <span class="validationError" th:if="${#fields.hasErrors('confirm_password')}" th:errors="*{confirm_password}"></span>
        </div>

        <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" th:field="*{email}"/>
            <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <br>
        <input type="submit" value="Register" class="btn btn-primary"/>
    </form>

</div>

<div th:replace="base::boostrap-js"></div>
</body>
</html>
