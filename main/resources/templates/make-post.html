<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kevin BBS</title>
    <link th:replace="base::boostrap-css"/>
</head>
<body>
<div th:include="base::bbs-navbar"></div>

<br>
<div class="container text-center">

    <h2>
        Write a new post
    </h2>
    <form method="post" th:action="@{/post/write}" th:object="${articleForm}">

        <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" name="title" id="titleInput" placeholder="What's about?">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Content</label>
            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="25" placeholder="Your story ..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Post</button>

        <button type="button" class="btn btn-primary" id="back_btn">Back</button>

    </form>
</div>

<div th:replace="base::boostrap-js"></div>
<script>
    $("#back_btn").click(function () {
        window.location.href = "/bbs";
    });
</script>
</body>
</html>
